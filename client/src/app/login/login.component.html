<div class="row">
  <form *ngIf="!authService.isLoggedIn()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" class="form-control" id="username" placeholder="Username" name="username"
             [(ngModel)]="_username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password"
             [(ngModel)]="_password">
    </div>
    <button type="submit" class="btn btn-default" (click)="logIn()">Log In</button>
  </form>
  <h1 *ngIf="authService.isLoggedIn()">You are logged in as {{authService.user.username}}.</h1>
</div>
